<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View All</title>
</head>
<body>
    <div th:each="pilot: ${listPilot}">
        <div>
            <h3 th:text="${pilot.id}"></h3>
            <h3 th:text="${pilot.licenseNumber}"></h3>
            <h3 th:text="${pilot.name}"></h3>
            <h3 th:text="${pilot.flyHour}"></h3>
            <hr>
        </div>
    </div>
</body>
</html>
